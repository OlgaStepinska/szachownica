<html>
<head>
<meta name="description" content="szachownica">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Practice JavaScript by drawing</title>
</head>
<body>
  <canvas id="myCanvas" height="300" width="450" style="border: 1px solid black"></canvas>
<script id="jsbin-javascript">
var canvas = document.getElementById('myCanvas');
var context = canvas.getContext('2d');

context.fillRect(0,0,450,300);

function drawCheckeredPattern(row,col){
  var w = 450/row;
  var h = 300/col;
 
  context.fillStyle = "white";
  
  for (i=0;i<=h;i=i+2){
      for (j=0;j<=w;j=j+2){
context.fillRect(j*w,h*i,w,h);
      }  
  }
  
  for (k=1;k<=h;k=k+2){
      for (m=1;m<=w;m=m+2){
context.fillRect(m*w,h*k,w,h);
      }  
  }
}
drawCheckeredPattern(8,8);
</script>
</body>
</html>
